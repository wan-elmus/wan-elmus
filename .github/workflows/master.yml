name: Update README

on:
  schedule:
    - cron: '0 * * * 0'

env:
  BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    - name: Update README
      run: ./update_readme.sh --slack_bot_token=$BOT_TOKEN
